<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Actividad de uso de la bicileta por empleado
      </h1>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <!-- form start -->
            <form role="form" [formGroup]="buscarEmpleadoForm">
              <div class="box">
                  <div class="box-header with-border">
                    <h3 class="box-title">Complete los filtros de búsqueda</h3>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
  
                    <div class="form-group">
                      <label for="nombreLugar">Nombre de empleado</label>
                      <input type="text" class="form-control" formControlName="nombreLugar">
                    </div>
                </div>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
  
              <div class="box-footer">
                <button type="submit" (click)="buscarEmpleado()" class="btn btn-primary">Buscar</button>
              </div>
              <!-- /.box-footer -->
            </form>
  
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">Resultados de la búsqueda</h3>
              </div>
              <div class="box-body">
                <div *ngIf="empleados.length !== 0">
                  <table class="table" >
                    <thead>
                      <tr>
                        <th scope="col">Nombre de empleado</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let e of empleados">
                        <td>{{e.nombre}}</td>
                        <td>
                          <button type="button" class="btn btn-primary" (click)="buscarActividadPorEmpleado(e.id)">
                            Ver actividad
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <span *ngIf="empleados.length === 0">Sin Resultados</span>
              </div>
            </div>

            <div class="box" *ngIf="mostrarTabla">
              <div class="box-header">
                <h3 class="box-title">Actividad del empleado</h3>
              </div>
              <div class="box-body">
                <div *ngIf="viajes.length !== 0">
                  <table class="table" >
                    <thead>
                      <tr>
                        <th scope="col">Nombre de usuario</th>
                        <th scope="col">Fecha de uso</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let viaje of viajes">
                        <td>{{viaje.nombre}}</td>
                        <td>{{viaje.fecha}}</td>                            
                      </tr>
                    </tbody>
                  </table>
                </div>
                <span *ngIf="viajes.length === 0">No existen registros de uso para este empleado.</span>
              </div>
            </div>

          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
        <!-- /.row -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
