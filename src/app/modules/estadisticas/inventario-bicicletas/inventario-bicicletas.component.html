<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Listado de inventario de las bicicletas
      </h1>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box">
              <div class="box-body">
                <div *ngIf="inventarios.length !== 0">
                  <table class="table" >
                    <thead>
                      <tr>
                        <th scope="col">Nombre del usuario</th>
                        <th scope="col">Identificación</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Modelo bicicleta</th>
                        <th scope="col">Descripción bicicleta</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of inventarios">
                        <td>{{i.nombre}}</td>
                        <td>{{i.identificacion}}</td>
                        <td>{{i.telefono}}</td>
                        <td>{{i.modelo}}</td>
                        <td>{{i.descripcion}}</td>                        
                      </tr>
                    </tbody>
                  </table>
                </div>
                <span *ngIf="inventarios.length === 0">No existen registros.</span>
              </div>
            </div>            
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (left) -->
        <!-- /.row -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
