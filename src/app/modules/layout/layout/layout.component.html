<div class="landing" [ngClass]="{
    'tu-aficionado-theme':tipo === 1,
    'ciudad-bici-theme':tipo === 2,
    'bici-trip-theme':tipo === 3
    }">
    <mat-toolbar class="toolbar-container" color="primary">
        <mat-toolbar-row>
            <span>NOMBRE</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <button mat-button [routerLink]="['/bicisoft/geolocalizacion']">Geolocalización</button>
                <button mat-button [matMenuTriggerFor]="estadisticas">Estadísticas</button>
                <mat-menu #estadisticas="matMenu">
                    <button mat-menu-item [routerLink]="['/bicisoft/estadisticas/tablero-tiempos']" *ngIf="tipo === 1">Tablero de mejores tiempos</button>
                    <button mat-menu-item [routerLink]="['/bicisoft/estadisticas/inventario-bicicletas']">Inventario de bicicletas</button>
                    <button mat-menu-item [routerLink]="['/bicisoft/estadisticas/uso-bicicletas']" *ngIf="tipo === 2">Datos de uso de bicicleta</button>
                </mat-menu>
                <button mat-button *ngIf="tipo === 3">Pagos</button>
            </div>

            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="sidenav-layout-container">
        <mat-sidenav #sidenav position="end">
            <mat-nav-list>
                <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
                <a [routerLink]="['/bicisoft/geolocalizacion']" mat-list-item>Geolocalización</a>
                <a [routerLink]="['/']" mat-list-item>Estadísticas</a>
                <a [routerLink]="['/']" mat-list-item>Pagos</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <!-- ACA SE COLOCA EL CONTENIDO DE LOS COMPONENTES HIJOS -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <div class="footer-layout-container">
        <div>BiciSoft</div>
    </div>
</div>
