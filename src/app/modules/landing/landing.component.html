<div class="landing">
    <mat-toolbar class="toolbar-container">
        <mat-toolbar-row class="mat-elevation-z6">
            <img class="logo" src="assets/logo.svg" alt="logo">
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a [routerLink]="['/landing/home']" mat-button>Home</a>
                <a [routerLink]="['/landing/home']" mat-button>Acerca de</a>
                <a [routerLink]="['/login/tuaficionado']" mat-button>Tu aficionado</a>
                <a [routerLink]="['/login/ciudadbici']" mat-button>CiudadBici</a>
                <a [routerLink]="['/login/bicitrip']" mat-button>BiciTrip</a>
            </div>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="sidenav-container">
        <mat-sidenav #sidenav position="end">
            <mat-nav-list>
                <a [routerLink]="['/landing/home']" mat-list-item>Home</a>
                <a [routerLink]="['/landing/home']" mat-list-item>Acerca de</a>
                <a [routerLink]="['/login/tuaficionado']" mat-list-item>Tu aficionado</a>
                <a [routerLink]="['/login/ciudadbici']" mat-list-item>CiudadBici</a>
                <a [routerLink]="['/login/bicitrip']" mat-list-item>BiciTrip</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="landing-content" fxFlexFill>
            <img class="landing-img" [src]="imagenActual" alt="cycling">
            <div class="landing-descr">
                <div class="title">Diferentes soluciones en un solo lugar!</div>
                <div>La nueva forma de transporte</div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
