<div class="landing">
    <mat-toolbar class="toolbar-container">
        <mat-toolbar-row>
            <span>BiciSoft</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a [routerLink]="['/login/tuaficionado']" mat-button>Tu aficionado</a>
                <a [routerLink]="['/login/ciudadbici']" mat-button>Ciudad Bici</a>
                <a [routerLink]="['/login/bicitrip']" mat-button>BiciTrip</a>
            </div>

            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="sidenav-container">
        <mat-sidenav #sidenav position="end">
            <mat-nav-list>
                <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
                <a href="#" mat-list-item>Tu aficionado</a>
                <a href="#" mat-list-item>Ciudad Bici</a>
                <a href="#" mat-list-item>BiciTrip</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill></mat-sidenav-content>
    </mat-sidenav-container>
</div>
